<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conductor</title>
</head>
<body>
    <h1>Editar Conductor</h1>
    <form action="{{ url_for('edit_conductor', id_conductor=conductor.IDConductor) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ conductor.Nombre }}" required><br>

        <label for="licencia">Licencia:</label>
        <input type="text" id="licencia" name="licencia" value="{{ conductor.Licencia }}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ conductor.Telefono }}"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ conductor.Direccion }}"><br>

        <label for="fecha_contratacion">Fecha de Contratación:</label>
        <input type="date" id="fecha_contratacion" name="fecha_contratacion" value="{{ conductor.FechaContratacion }}" required><br>

        <label for="salario">Salario:</label>
        <input type="number" step="0.01" id="salario" name="salario" value="{{ conductor.Salario }}" required><br>

        <button type="submit">Actualizar Conductor</button>
    </form>
    <a href="{{ url_for('conductores') }}">Volver a la lista de conductores</a>
</body>
</html>
