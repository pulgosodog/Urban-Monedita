<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Conductor</title>
</head>
<body>
    <h1>Añadir Conductor</h1>
    <form action="{{ url_for('add_conductor') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="licencia">Licencia:</label>
        <input type="text" id="licencia" name="licencia" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="fecha_contratacion">Fecha de Contratación:</label>
        <input type="date" id="fecha_contratacion" name="fecha_contratacion" required><br>

        <label for="salario">Salario:</label>
        <input type="number" step="0.01" id="salario" name="salario" required><br>

        <button type="submit">Añadir Conductor</button>
    </form>
    <a href="{{ url_for('conductores') }}">Volver a la lista de conductores</a>
</body>
</html>
