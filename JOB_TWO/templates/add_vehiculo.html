<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Vehículo</title>
</head>
<body>
    <h1>Añadir Vehículo</h1>
    <form action="{{ url_for('add_vehiculo') }}" method="post">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required><br>

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" name="capacidad" required><br>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <input type="text" id="tipo_vehiculo" name="tipo_vehiculo"><br>

        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" required><br>

        <label for="estado_vehiculo">Estado:</label>
        <input type="text" id="estado_vehiculo" name="estado_vehiculo" required><br>

        <button type="submit">Añadir Vehículo</button>
    </form>
    <a href="{{ url_for('vehiculos') }}">Volver a la lista de vehículos</a>
</body>
</html>
