<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
</head>
<body>
    <h1>Editar Vehículo</h1>
    <form action="{{ url_for('edit_vehiculo', id_vehiculo=vehiculo.IDVehiculo) }}" method="post">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" value="{{ vehiculo.Matricula }}" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ vehiculo.Marca }}" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ vehiculo.Modelo }}" required><br>

        <label for="año">Año:</label>
        <input type="number" id="año" name="año" value="{{ vehiculo.Año }}" required><br>

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" name="capacidad" value="{{ vehiculo.Capacidad }}" required><br>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <input type="text" id="tipo_vehiculo" name="tipo_vehiculo" value="{{ vehiculo.TipoVehiculo }}"><br>

        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" value="{{ vehiculo.FechaAdquisicion }}" required><br>

        <label for="estado_vehiculo">Estado:</label>
        <input type="text" id="estado_vehiculo" name="estado_vehiculo" value="{{ vehiculo.EstadoVehiculo }}" required><br>

        <button type="submit">Actualizar Vehículo</button>
    </form>
    <a href="{{ url_for('vehiculos') }}">Volver a la lista de vehículos</a>
</body>
</html>
