<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Rutas</title>

</head>
<body>
    <h1>Lista de Rutas</h1>
    <a href="{{ url_for('add_ruta') }}">Agregar Nueva Ruta</a>
    {% if rutas %}
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Distancia</th>
                <th>DuraciÃ³n Estimada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ruta in rutas %}
            <tr>
                <td>{{ ruta.IDRuta }}</td>
                <td>{{ ruta.Origen }}</td>
                <td>{{ ruta.Destino }}</td>
                <td>{{ ruta.Distancia }}</td>
                <td>{{ ruta.DuracionEstimada }}</td>
                <td>
                    <form action="{{ url_for('delete_ruta', id_ruta=ruta.IDRuta) }}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No hay rutas registradas.</p>
    {% endif %}
</body>
</html>
