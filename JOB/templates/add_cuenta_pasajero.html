<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cuenta de Pasajero</title>
</head>
<body>
    <h2>Agregar Cuenta de Pasajero</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('add_cuenta_pasajero') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label> <!-- Nuevo campo de dirección -->
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="fecha_registro">Fecha de Registro:</label> <!-- Nuevo campo de fecha de registro -->
        <input type="date" id="fecha_registro" name="fecha_registro" required><br><br>

        <button type="submit">Agregar Cuenta de Pasajero</button>
    </form>
</body>
</html>
