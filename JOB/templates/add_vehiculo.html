<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <!-- Agrega tus enlaces a CSS si es necesario -->
</head>
<body>
    <h1>Agregar Nuevo Vehículo</h1>
    <form action="{{ url_for('add_vehiculo') }}" method="post">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br><br>

        <label for="anio">Año:</label>
        <input type="text" id="anio" name="anio"><br><br>

        <label for="capacidad">Capacidad:</label>
        <input type="text" id="capacidad" name="capacidad"><br><br>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <input type="text" id="tipo_vehiculo" name="tipo_vehiculo"><br><br>

        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" id="fecha_adquisicion" name="fecha_adquisicion"><br><br>

        <label for="estado_vehiculo">Estado del Vehículo:</label>
        <input type="text" id="estado_vehiculo" name="estado_vehiculo" required><br><br>

        <button type="submit">Agregar Vehículo</button>
    </form>
</body>
</html>
